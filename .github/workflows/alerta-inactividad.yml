name: Alerta de inactividad de commits

on:
  schedule:
    # Cada hora entre 05:00 y 23:59 hora de España (CET)
    - cron: "0 4-22 * * *"  # UTC
  workflow_dispatch:

jobs:
  check-commits:
    runs-on: ubuntu-latest
    outputs:
      no_commits: ${{ steps.check_commits.outputs.no_commits }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Comprobar commits recientes
        id: check_commits
        run: |
          echo "Buscando commits de la última hora..."
          recent_commits=$(git log --since="60 minutes ago" --oneline)
          if [ -n "$recent_commits" ]; then
            echo "commits_recentes=true" >> $GITHUB_ENV
            echo "no_commits=false" >> $GITHUB_OUTPUT
          else
            echo "commits_recentes=false" >> $GITHUB_ENV
            echo "no_commits=true" >> $GITHUB_OUTPUT
          fi
 
      - name: Enviar alerta si no hay commits recientes
        if: steps.check_commits.outputs.no_commits == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "Alerta: No hay commits recientes"
          body: "No se detectaron commits en la última hora."
          to: ${{ secrets.ALERT_EMAIL }}
          from: "GitHub Bot <${{ secrets.GMAIL_USER }}>"
