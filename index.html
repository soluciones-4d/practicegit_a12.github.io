<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver XML en HTML (sin cach√©)</title>
  <style>
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>XML</h1>
  <pre id="xml-content">Cargando XML...</pre>

  <script>
    // üö´ Evitar cache a√±adiendo timestamp
    const xmlUrl = `estacio.xml?t=${Date.now()}`;

    fetch(xmlUrl, { cache: "no-store" })
      .then(response => response.text())
      .then(text => {
        document.getElementById('xml-content').textContent = text;
      })
      .catch(err => {
        document.getElementById('xml-content').textContent = "Error al cargar el XML: " + err;
      });
  </script>
</body>
</html>
